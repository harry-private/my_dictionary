<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Options</title>
  <style>
    html,
    body {
      line-height: 1.6;
      font-size: 15px;
      /* min-width: 450px; */
      /* max-height: 97.2vh;  */
      overflow: auto;
    }

    .flex-container {
      padding: 0;
      margin: 0;
      /* list-style: none; */
      /* border: 1px solid silver; */
      -ms-box-orient: horizontal;
      display: -webkit-box;
      display: -moz-box;
      display: -ms-flexbox;
      display: -moz-flex;
      display: -webkit-flex;
      display: flex;
    }

    .nowrap {
      -webkit-flex-wrap: nowrap;
      flex-wrap: nowrap;
    }

    .column {
      flex: 50%;
      /* padding: 10px;
      margin: 15px; */
    }

    .flash-messages {
      position: fixed;
      /* top: 5px; */
      left: 50%;
      display: none;
      background: rgb(6, 178, 184);
      padding: 15px;
      border-radius: 5px
    }

    button {
      background-color: #4CAF50;
      /* Green */
      border: none;
      color: white;
      padding: 10px 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
    }

    input[type=text] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
    }

    select {
      width: 100%;
      padding: 16px 20px;
      /* border: none; */
      border-radius: 4px;
      /* background-color: #f1f1f1; */
    }
  </style>
</head>

<body style="min-width: 450px; min-height: 92vh;">
  <div class="flash-messages"></div>
  <h2>Settings</h2>
  <br>

  <h2 style="padding: 5px; background: #4CAF50">Add New Dictionary</h2>
 
  <div class="add-new-dictionary">

      <label><strong>Title</strong></label><br>
      <input type="text" class="dictionary-title"><br><br>
      <label><strong>Url</strong> (<span>Add <strong>%s</strong> where the query will go</span>)</label><br>
      <input type="text" class="dictionary-url">
    <button id="add-new-dictionary-btn" style="height: 48px; margin-top: 28px;margin-left:3px">Add Dictionary</button>

  </div>

  <br>
  <hr>

  <h2 style="padding: 5px; background: #4CAF50">Added Dictionaries</h2>
  <div class="flex-container nowrap" style="border-bottom: 5px solid red;">
    <div class="column" style="border:1px solid #ccc;">
      <h3>Dictionaries</h3>
      <span style="font-size: 12px; font-style: unset">* First dictionary in the list will be the default dictionary</span><br>

      <div id="dictionaries-settings" class=""></div>
    </div>
  </div>

  <br>
  <hr>
  <h2>Help</h2>
  <div class="help">
  </div>
  <div id="save-settings" style="position: fixed; z-index: 100; bottom: 16px; right:16px"><button>Save Settings</button></div>
  <script src="/data/external_libs/sortable.min.js"></script>
  <script src="/data/internal_libs/dictionaries_data.js"></script>
  <script src="options.js"></script>
</body>

</html>
