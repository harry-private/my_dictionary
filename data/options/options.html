<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Options</title>
    <link rel="stylesheet" href="options.css">
</head>

<body>
    <div class="flash-messages"></div>
    <nav id=top-menu-bar>
        <a href="dictionary_for_menu_bar/dictionary_for_menu_bar.html" class="settings-page-link">My Dictionary</a>
        <a href="options.html" class="settings-page-link">Settings</a>
        <a href="https://github.com/harry-private/my_dictionary" target="_blank" class="settings-page-link">Github</a>
    </nav>
    <div class="main-settings">
        <!-- <span style="display: inline-block; padding: 15px; background: palevioletred;">Note: no changes will be applied until you click on the "Save Settings" button below.</span> -->

        <div class="add-new-dictionary" style="border-left: 5px solid red; padding: 15px">
            <div style="padding: 5px; margin-bottom: 12px; font-size: 23px">Add New Dictionary</div>

            <label><strong>Title</strong></label><br>
            <input type="text" class="dictionary-title"><br><br>
            <label><strong>Url</strong> (<span>Add <strong>%s</strong> where the query will go</span>)</label><br>
            <input type="text" class="dictionary-url">
            <button id="add-new-dictionary-btn" style="height: 48px; margin-top: 28px;margin-left:3px">Add Dictionary</button>

        </div>

        <br>
        <br>
        <div class="flex-container nowrap" style="border-left: 5px solid red; padding: 15px">
            <div class="column">
                <div style="padding: 5px; margin-bottom: 12px; font-size: 23px">Added Dictionaries</div>
                <h3>Dictionaries</h3>
                <!-- <span style="font-size: 12px; font-style: unset"><strong>* First dictionary in the list will be the default dictionary</strong></span><br><br> -->

                <div id="dictionaries-settings" class=""></div>
            </div>
        </div>
        <br>
        <br>
        <div class="flex-container nowrap" style="border-left: 5px solid red; padding: 15px">
            <div class="column">
                <div style="padding: 5px; margin-bottom: 12px; font-size: 23px">Other settings</div>
                <h3>Trigger Key</h3>
                <!-- <span style="font-size: 12px; font-style: unset"><strong>* First dictionary in the list will be the default dictionary</strong></span><br><br> -->
                <select name="" id="trigger-key">
                    <option value="none">None</option>
                    <option value="ctrlKey">Ctrl</option>
                    <option value="shiftKey">Shift</option>
                    <option value="altKey">Alt</option>
                </select>
            </div>
        </div>


    </div>



    <br>
    <!--     <hr>
    <h2>Help</h2>
    <div class="help"></div> -->
    <div id="save-settings" style="position: fixed; z-index: 100; bottom: 16px; right:16px"><button>Save Settings</button></div>
    <script src="/data/external_libs/sortable.min.js"></script>
    <script src="/data/internal_libs/dictionaries_data.js"></script>
    <script src="options.js"></script>

</body>

</html>
